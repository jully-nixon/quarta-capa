<div>
  <ul>
    <li *ngFor="let item of books">
      <mat-card (click)="showDetails(item.id)">

        <img src="../../assets/livro.jpg">

        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>

        <mat-card-content>
          <strong>
            {{item.valor}}
          </strong>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
</div>
