<ngx-spinner></ngx-spinner>
<div class="card">
  <ul>
    <li *ngFor="let item of books" (click)="showDetails(item.idDoAnuncio)">
      <img src="{{item.fotoLivro}}">

      <div>
        <h3>{{item.titulo}}</h3>
        <label>{{item.anoEscolar}}</label>
        <label id="subject">
          {{item.disciplina}}
        </label>

        <strong>
          R${{item.valor}}
        </strong>
      </div>
    </li>
  </ul>
</div>
